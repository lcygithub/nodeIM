    <script type="text/javascript">
      var data = {};
      var socket = io.connect('localhost');
      $("#chat").hide();
      $("#friend").hide();
      $("#before").hide();
      $("#window").hide();
      function setme() {
        data.user = $("#me").val();
        $("#before").show();
        $("#before").html('<a href="#">Hi '+data.user+'</a>');
        $("#local").hide();
        socket.on(data.user, function (data) {
          console.log(data);
          htmlmaker(data, false);
          $("#window").show();
        });
        $("#friend").show();
      }

      function serfriend() {
        data.touser = $("#touser").val();
        $("#friend").hide();
        $("#chat").show();
      }

      function htmlmaker(data, me) {
        var s = '';
        if (me) {
          s += '<strong class="pull-right">';
          s += data.msg.toString();
          s += "</strong>";
        } else {
          s += '<strong class="pull-left">';
          s += data.user.toString();
          s += ': ';
          s += data.msg.toString();
          s += "</strong>";
        }
        s += "<br>";
        $("#window").append(s);
      };

      function sendto() {
        data.msg = $("#msg").val();
        htmlmaker(data, true);
        $("#window").show();
        $("#msg").val("");
        socket.emit('recvmsg', data);
      };
    </script>
